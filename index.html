<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePen - Simple sign in landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
<!-- partial:index.partial.html -->
<div class="wrap">
        <div class="left-column">
            <div class="hero">
                <p class="kicker">Smart & Secure</p>
                <h1>

                  Safeguarding <br>your data<span class="dot">.</span>
                </h1>

                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>

              </div>
        </div>

        <div class="right-column">

            <div class="form">

                <h2>Sign In</h2>

                <form>
                    <label for="username">Username</label>
                    <input class="rounded" id="username" name="username" placeholder="Username" type="text" value="" autocomplete="off">

                    <label for="password">Password</label>
                    <input class="rounded" id="password" name="password" placeholder="Password" type="password" value="" autocomplete="off">

                    <input class="btn btn-primary" name="submit" type="submit" value="Sign In">
                  </form>

                  <div class="forgotten">

                    <label class="remember"><input type="checkbox" value="remember-me"> Remember Me</label>
                    <p class="forgot-link"><a href="#">Forgot password?</a></p>

                  </div>

                  <button class="btn btn-secondary">Register</button>

                  <div class="copyright">
                    <p>Copyright &copy; 2021. All rights reserved.</p>
                  </div>

            </div>

        </div>
    </div>
<!-- partial -->

</body>
</html>
